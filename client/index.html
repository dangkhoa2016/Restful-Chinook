<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Resful Chinook</title>

  <link rel="stylesheet" href="./style.css">
  <!-- add bootstrap 5 css with integrity hash -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">

  <style>
    .cursor-pointer {
      cursor: pointer;
    }
    .bg-gray {
      background-color: #898f94;
      color: #fff;
    }
    .rounded-table {
      border-radius: 10px; /* Adjust the border-radius as needed */
      overflow: hidden;
    }
  </style>
</head>

</head>

<body>
  <div class="container-fluid mt-4">
    <h1 id='root' class="text-center mb-4">Resful Chinook</h1>

    <div class="row">
      <!-- two columns 4/8 -->
      <div class="col-md-4">
        <!-- list of models -->
        <ul id='models' class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="model-name">Artists</span>
            <button class="btn btn-primary show-records">Show Records</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="model-name">Albums</span>
            <button class="btn btn-primary show-records">Show Records</button>
          </li>
        </ul>
      </div>
      <div class="col-md-8 mt-4 mt-sm-0">
        <div class="card table-responsive">
          <div class="card-header bg-success text-white">Records</div>
          <table id="records" class="rounded-table table table-bordered mb-0 table-striped">
          </table>
          <ul id='pagination' class='pagination mt-4'></ul>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4 p-4 bg-gray rounded mx-3 d-none">
    <h4>Detail as json</h4>
    <pre id="detail"></pre>
  </div>


  <script src='./app/init.js'></script>
</body>

</html>
